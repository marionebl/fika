<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    
    <!--<link rel="stylesheet" type="text/css" href="assets/css/style.css" />!-->
    <link rel="stylesheet/less" type="text/css" href="assets/css/styles.less" />
    <script>less = { env: 'development'};</script>
    <script src="assets/js/less.min.js"></script>
    <script>less.watch();</script>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    
    <div class="user">
        <div class="user-item">
            <div class="user-item-label">F</div>
        </div>
        <div class="user-item">
            <div class="user-item-label active">Y</div>
        </div>
        <div class="user-item">
            <div class="user-item-label">T</div>
        </div>
        <div class="user-item">
            <div class="user-item-label">M</div>
        </div>
    </div>
    
    <div class="transaction">
        <div class="transaction-direction">Frederik schuldet mir</div>
        <input class="transaction-amount" readonly="true" type="number" name="amount" id="amount" placeholder="0">
    </div>
    
    
    <aside class="keyboard">
        <div class="keyboard-numpad">
            <div data-num="1">1</div>
            <div data-num="2">2</div>
            <div data-num="3">3</div>
            <div data-num="4">4</div>
            <div data-num="5">5</div>
            <div data-num="6">6</div>
            <div data-num="7">7</div>
            <div data-num="8">8</div>
            <div data-num="9">9</div>
            <div class="keyboard-numpad-delete">D</div>
            <div>0</div>
        </div>
        <div class="keyboard-save">Speichern</div>
    </aside>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>

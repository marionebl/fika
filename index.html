    <script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',

            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true

    });
